{% extends 'developer_base.html' %}



{% block content %}
<style type="text/css" media="screen">

#parent {
    width: 900px;
    height: 450px;
    position: relative;
    background-color: red;
}
#editor {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}
</style>

        <h2 class="h2">{{ component_name }} - Component View</h2>

<br>

  <div class="row placeholders">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="basic-info-tab" data-toggle="tab" href="#basic-info" role="tab" aria-controls="basic-info" aria-selected="true">Basic Info</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="code-tab" data-toggle="tab" href="#code" role="tab" aria-controls="code" aria-selected="false">Code</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Test</a>
  </li>
</ul>
  </div>
<div class="row">
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="basic-info" role="tabpanel" aria-labelledby="basic-info-tab">
      <div class="card" style="width: 18rem;">
  <div class="card-header">
    Directives
  </div>
  <ul class="list-group list-group-flush">
    {% for detail in component_details %}
      <li class="list-group-item">{{ detail }}</li>
    {% endfor %}
  </ul>
</div>


  </div>
  <div class="tab-pane fade" id="code" role="tabpanel" aria-labelledby="code-tab">
      <div id="parent">
          <div id="editor">{{ component_source }}</div>
      </div>

  </div>
  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
</div>


          </div>




<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");
</script>
{% endblock %}
